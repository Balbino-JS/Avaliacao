<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="avaliacoes.css">
    <title>Avalições</title>
</head>
<body>
    
    <section id="avaliacoes">
        <h2>Avaliações dos Nossos Clientes</h2>
        <div id="container-avaliacoes"></div>
    </section>
    
    <section id="formulario-avaliacao">     
        <h3>Deixe sua Avaliação</h3>

        <form id="form-nova-avaliacao">
            
            <div>
                <label for="nome">Nome</label>
                <input type="text" id="nome" required>
            </div>

            <div>
                <label for="depoimento">Seu Depoimento</label>
                <textarea id="depoimento" rows="5" required></textarea>
            </div>

            <div>
                <label for="estrelas">Sua Avaliação (Estrela):</label>
                <select id="estrela">
                    <option value="5">★★★★★</option>
                    <option value="4">★★★★☆</option>
                    <option value="3">★★★☆☆</option>
                    <option value="2">★★☆☆☆</option>
                    <option value="1">★☆☆☆☆</option>
                </select>
            </div>
            <button type="submit">Enviar Avaliações</button>
        </form>
    </section>

    <script src="script-avaliacoes.js"></script>
</body>
</html>
